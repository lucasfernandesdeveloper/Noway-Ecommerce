<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="LOGO.png">
    <link rel="stylesheet" href="style_tela_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="container-img">
            <img src="Logo_completa.png" alt="">
        </div>
        <div class="container-titulo">
            <h3>Fazer login</h3>
        </div>
        <div class="container-login">
            <form action="" class="login">
                <input type="email" placeholder="E-mail" class="login-botao" required> <br>
                <input type="password" placeholder="Senha" class="login-botao" required>
            </form>
            <div class="container-botao-entrar">
                <button>Entrar</button>
            </div>
            <div class="linha-texto">
                <hr class="linha-horizontal">
                <p>Ou</p>
                <hr class="linha-horizontal">
            </div>
            <div class="container-botao-google">
                <button>
                    <img src="google.webp" alt="">
                    Entrar com google
                </button>
            </div>
            <p class="container-link">NÃ£o tem uma conta?<a href="tela_registro.html">Inscreva-se</a></p>
        </div>
    </div>
</body>
