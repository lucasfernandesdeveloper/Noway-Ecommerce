<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="LOGO.png">
    <link rel="stylesheet" href="style_Tela_Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@350&display=swap" rel="stylesheet">
    
<body>
<div id="Cadastro">
    <div id="logo">
        <img src="Logo_completa.png">
    </div>
    <div id="Titulo">
        <h3>Criar uma conta</h3>
    </div>
    <div id="Formulario">
        <form action="" class="Botoes">
             <input type="text" id="Nome" name="Nome" placeholder="Nome" class="Botoes"> <br><br>
             <input type="text" id="Sobrenome" name="Nome" placeholder="Sobrenome" class="Botoes"><br><br>
             <input type="email" id="email" name="email" placeholder="email" class="Botoes"> <br><br>
             <input type="password" id="Senha" name="Senha" placeholder="Senha" class="Botoes"> <br><br>
             <input type="password" id="Confirmarsenha" name="Confirmarsenha" placeholder="Confirmar Senha" class="Botoes"> <br><br>
        </form>
    </div>
</div>
</body>
</html>
